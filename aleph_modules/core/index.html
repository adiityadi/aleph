<!DOCTYPE html>
<html>
<head>
	<title>a l e p h</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="gsuiStyles.css">
	<link rel="stylesheet" type="text/css" href="../../gs-ui-components/gsuiSlider/gsuiSlider.css">
</head>
<body>

	<div id="displaySettingsDiv" class="section">
		<h3 class="textHeaders">Display Settings:</h3>

		<label for="displayWindowWidth">Width:</label>
		<input id="displayWindowWidth" type="number" name="displayWindowWidth">
		<label for="displayWindowHeight">Height:</label>
		<input id="displayWindowHeight" type="number" name="displayWindowHeight">

		<button class="btn" id="applyDisplaySettings">Create Display</button>
	</div>

	<div id="audioSettingsDiv" class="section">
		<h3 id="audioSettingsHeader" class="textHeaders">Audio Settings:</h3>
		<div id="audioSettingsCtrls">
			
			<div id="wrapper">
				<div id="knobContainer">
					<div id="knobs">			
						<div id="knob0" class="knobItem">
							<p class="audioSettingsLabels">volume</p>
						</div>
						<div id="knob1" class="knobItem">
							<p class="audioSettingsLabels">bass</p>
						</div>
						<div id="knob2" class="knobItem">
							<p class="audioSettingsLabels">mid</p>
						</div>
						<div id="knob3" class="knobItem">
							<p class="audioSettingsLabels">high</p>
						</div>
						<div id="knob4" class="knobItem">
							<p class="audioSettingsLabels">fft smooth</p>
						</div>
						<div id="knob5" class="knobItem">
							<p class="audioSettingsLabels">vol. smooth</p>
						</div>
					</div>
				</div>
			</div>

			<div id="gsuiSlider-template" class="gsuiSlider">
				<input type="range"/>
				<div class="gsui-line">
					<div class="gsui-lineColor"></div>
				</div>
				<svg>
					<circle class="gsui-svgLine"/>
					<circle class="gsui-svgLineColor"/>
				</svg>
				<div class="gsui-eventCatcher"></div>
			</div>

		</div>
	</div>

	<div id="assetImporterDiv" class="section">
		<h3 class="textHeaders">Import Assets:</h3>
		<div id="assetImporterbuttons" class="buttons">		
			<button class="btn" id="objBtn">3D models</button>
			<button class="btn" id="texturesBtn">textures</button>
		</div>
	</div>

	<div id="availableAssetsDiv" class="section">
		<h3 class="textHeaders">Available Assets:</h3>
		<div class="buttons">
			<button id="availableAssetsBtn" class="btn btnSmall">Show</button>	
		</div>
		<p id="availableAssets" style="display: none"></p>
	</div>

	<div id="sketchSelectorDiv" class="section">
		<h3 class="textHeaders">Sketch Selection:</h3>
		<div class="buttons">
			<button id="newSketchBtn" class="btn btnSmall">Create New Sketch</button>	
		</div>
		<div id="sketchSelectorButtons" class="buttons">		
			<!-- dynamically generated buttons go here -->
		</div>
	</div>

	<div id="midiSelectorDiv" class="section">
		<h3 id="midiDeviceHeader" class="textHeaders">Midi Device Selection:</h3>
		<div id="midiDeviceButtons" class="buttons">
			<!-- dynamically generated buttons go here -->
		</div>
	</div>

	<div id="midiMappingDiv" class="section">
		<h3 class="textHeaders">Midi Mapping:</h3>
		<div class="buttons">
			<button class="btn" id="addMidiMap" disabled="true">Add Control</button>	
			<button class="btn" id="lockMidiMap" disabled="true">Lock Midi Assignment</button>	
			<button class="btn" id="saveMidi" disabled="true">Save Midi Assignments</button>
			<button class="btn" id="loadMidi" disabled="true">Load Midi Assignments</button>
		</div>
		<div id="midiMapIcons" class="buttons">
			<!-- dynamically generated buttons go here -->
		</div>		
	</div>

	<script type="text/javascript" src="index.js"></script>
	<script type="text/javascript" src="scanMidi.js"></script>
	<script type="text/javascript" src="../../gs-ui-components/gsuiSlider/gsuiSlider.js"></script>
	<script type="text/javascript" src="gsuiJS.js"></script>
</body>
</html>
