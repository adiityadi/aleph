<!DOCTYPE html>
<html>
<head>
	<title>aleph</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<div id="displaySettingsDiv" class="section">
		<h3 class="textHeaders">Display Settings:</h3>

		<label for="displayWindowWidth">Width:</label>
		<input id="displayWindowWidth" type="number" name="displayWindowWidth">
		<label for="displayWindowHeight">Height:</label>
		<input id="displayWindowHeight" type="number" name="displayWindowHeight">

		<button id="applyDisplaySettings">Create Display</button>
	</div>

	<div id="modeSelectorDiv" class="section">
		<h3 class="textHeaders">Mode Selection:</h3>
		<div id="modeSelectorButtons" class="buttons">		
			<!-- dynamically generated buttons go here -->
		</div>
	</div>

	<div id="midiSelectorDiv" class="section">
		<h3 id="midiDeviceHeader" class="textHeaders">Midi Device Selection:</h3>
		<div id="midiDeviceButtons" class="buttons">
			<!-- dynamically generated buttons go here -->
		</div>
	</div>

	<div id="midiMappingDiv" class="section">
		<h3 class="textHeaders">Midi Mapping:</h3>
		<div class="buttons">
			<button id="addMidiMap">Add Control</button>	
			<button id="lockMidiMap">Lock Midi Assignment</button>	
		</div>
		<div id="midiMapIcons" class="buttons">
			<!-- dynamically generated buttons go here -->
		</div>		
	</div>

	<script type="text/javascript" src="index.js"></script>
	<script type="text/javascript" src="scanMidi.js"></script>
</body>
</html>
